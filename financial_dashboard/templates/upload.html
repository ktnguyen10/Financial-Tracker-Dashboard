{% extends "layout.html" %}

{% block title %}
    Upload Files
{% endblock %}

{% block main %}
    <div class="header">
        <h1>Upload Files</h1>
    </div>
   <form action = "/upload" method = "POST"
      enctype = "multipart/form-data">
      <input type = "file" name = "file" multiple />
      <input type = "submit"/>
   </form>
{% endblock %}
